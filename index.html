<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/utils/style.css"></link>
    <link rel="stylesheet" href="./dist/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./src/utils/index.var.js"></script>
    <title>Doguinhooos!</title>
</head>

<body>
    <header class="header">
        <img src="./assets/logo.jpg" alt="logo" class="header__img">

        <nav class="header__menu">
            <ul class="header__menu__links">
                <li><a href="https://dog.ceo/dog-api/documentation/" target="_blank">Documentação da API</a></li>
                <li><a href="https://github.com/enext-wpp/challenges/tree/master/challenge-two" target="_blank">Link do challenge</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo">
        <div class="conteudo__container">
            <h2 class="conteudo__titulo">Dogs ❤️</h2>

            <div class="conteudo__formulario">
                <input type="text" class="conteudo__formulario-nome" placeholder="Insira o nome do cachorro"
                    id="input-dog">
                <select name="racas" id="racas" class="conteudo__formulario-racas">
                    <option disabled selected>Selecione uma raça</option>
                </select>

                <input type="color" name="cor" id="cor" class="conteudo__formulario-cor">
                <select name="cores" id="cores" class="conteudo__formulario-cores">
                    <option disabled selected>Escolha a cor</option>
                    <option value="pink">Rosa</option>
                    <option value="blue">Azul</option>
                    <option value="green">Verde</option>
                    <option value="brown">Marrom</option>
                    <option value="white">Branco</option>
                </select>

                <select name="fontes" id="fontes" class="conteudo__formulario-fontes">
                    <option disabled selected>Escolha a fonte</option>
                    <option value="Bebas Neue">Bebas Neue</option>
                    <option value="Dosis">Dosis</option>
                    <option value="Crimson Text">Crimson Text</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Satisfy">Satisfy</option>
                </select>

            </div>

            <div class="conteudo__formulario__botoes">
                <button class="conteudo__formulario-btnSalvar" id="salvar" onclick="salvar()">Salvar meu
                    cachorro</button>
                <button class="conteudo__formulario-btnResetar" id="resetar" onclick="resetar()">Resetar meu
                    cachorro</button>
            </div>

        </div>

        <section class="conteudo__cachorro">
            <img id="cachorro_selecionado" class="conteudo__cachorro__imagem" src="./assets/notfound.jpg">
            <h1 id="nome-dog" class="conteudo__cachorro__titulo">Escreva um nome pra seu dog!</h1>
            <blockquote class="conteudo__cachorro__code" id="code">
                o JSON com os dados do seu dog ficará aqui
            </blockquote>
        </section>

    </main>


    <footer class="footer">
        <p>feito com carinho por <a href="https://allonsmandy.github.io" target="__blank">Mandy</a>❤️</p>
    </footer>
    <script src="./dist/js/app.min.js"></script>
</body>

</html>
